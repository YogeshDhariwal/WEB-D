<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css float and clear</title>
    <style>
        img {
            float: right;
        }

        .boxes {
            border: 3px solid red;
            display: flow-root;
            /* if anything oveflows from boxes and we have to include remaning part and apply the properties on that we will us this dispaly property*/
        }

        .boxes :nth-child(2) {
            clear: right;
            /* when we don't want anything in text etc  on its right side,left,or both*/
            background-color: aqua;
        }

        .box {
            border: 2px solid;
        }
    </style>
</head>
