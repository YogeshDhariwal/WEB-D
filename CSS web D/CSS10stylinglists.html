<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styling</title>
    <style>
        nav ul li{
           list-style-type: devanagri;  /*we can use emogi,photos  */
            background-color: aqua;
             list-style-position: inside;/* 1,2,3 ko  andar karne ke liye */
            border: 3px solid;
        }
    </style>
</head>
<body>
    <nav><ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul></nav>
</body>
</html>
