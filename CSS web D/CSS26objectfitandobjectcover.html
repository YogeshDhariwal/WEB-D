<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS objectfit and position</title>
    <style>
        .container{
          border: 2px solid;
          height: 50vh;
          width: 40vw;
          background-position:center center;
background-image: url("https://www.rd.com/wp-content/uploads/2020/07/GettyImages-1138037247.jpg");
background-repeat: no-repeat;
background-clip: border-box;

        }
        img{
            width:40vw;
            height:50vh;
            object-fit:cover;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://www.rd.com/wp-content/uploads/2020/07/GettyImages-1138037247.jpg" alt="image"> -->
    </div>
</body>
</html>
