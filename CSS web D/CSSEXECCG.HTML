<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Adding a font family for consistency */
            background-color: gray;
        }

        .box {
            border: 2px solid black;
            border-radius: 20px;
            padding: 5px;
            /* Adds space inside the border */
            width: 30vw;
            /* Ensures the box has a consistent width */
            margin-left: auto;
            margin-right: auto;
            background-color: aliceblue;
        }

        img {
            width:100%; 
            /* Adjust image size to fit within the box */
            height:40vh;
            border-radius: 20px;
        }

        span {
            display: block;
            /* Ensures the span takes full width */
            font-size: 30px;
            font-style: oblique;
            text-align: center;
            /* Center-align text */
            margin-top: 10px;
        }

        pre {
            font-size: 16px;
            /* Adjust font size if needed */
            text-align: center;
            /* Center-align text */
            margin-top: 10px;
        }

        div>div {
       
          padding: 5px;
            margin-top: 10px;
            text-align: center;
            /* Center-align text */
        }

        div>div>div {
            display: inline-block;
            /* Use inline-block to adjust size based on content */
            background-color: rgb(0, 250, 250);
            color: rgb(4, 0, 255);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img.jpg" alt="card">
        <pre>Nature Mountains</pre>
        <span>Lago di Braies</span>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe est aperiam vel nesciunt earum, dolore alias
            provident, culpa aliquid necessitatibus placeat, maxime facere.</div>
        <div>
            <div>Read More</div>
        </div>
    </div>
</body>

</html>
